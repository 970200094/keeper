<script>
    $(function(){
        var map={
            phone:'18811437473',
            code:'0000'
        };
        $.ajax({
            url:'common/tools',
            dataType: 'json',
            processData: true,
            data:{host:"login/validate",map:map},
            type: 'get',
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function (data) {
                if(data.code == 100){
                    var obj = data.value;
                    if(obj){
                        LY.t(data.message)
                    }
                }else{
                    LY.t(data.message)
                }
            }
        })
    })
</script>
