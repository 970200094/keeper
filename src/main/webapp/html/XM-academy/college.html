<script>


    var myScroll;
    function load(){
        myScroll = new IScroll('#divs', {
            snap: true,
            scrollX: true,
            scrollY: false,
            mouseWheel: true,
            lockDirection:true
        });
        liresize();
    }
    $(window).resize(function() {
        liresize();
    })
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, false);

    function liresize(){
        var w = $(window).width()
        $("#scroller ul").width(w);
        $('#scroller').width(w*2);
        myScroll.refresh();
        console.log(w)
    }

</script>
